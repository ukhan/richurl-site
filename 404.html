<html>
<head>
  <meta name="robots" content="noindex" />
  <meta charset="utf-8" />
  <script>
    const defaultLanguage = 'en';
    const supportedLanguages = ['uk', 'en', 'ru'];

    var userLanguage = window.navigator.userLanguage || window.navigator.language;

    if (supportedLanguages.indexOf(userLanguage) === -1) userLanguage = defaultLanguage;

    window.location.replace('https://richurl.madewithlove.in.ua/' + userLanguage + '/404');
  </script>
</head>
<body></body>
</html>
