<html>
<head>
  <meta name="robots" content="noindex" />
  <meta charset="utf-8" />
  <script>
    const defaultLanguage = 'en';
    const supportedLanguages = ['uk', 'en'];

    let userLanguage = window.navigator.userLanguage || window.navigator.language;
    if (userLanguage.includes('-')) {
      userLanguage = userLanguage.slice(0, userLanguage.indexOf('-'));
    }

    if (supportedLanguages.indexOf(userLanguage) === -1) userLanguage = defaultLanguage;
    window.location.replace('/' + userLanguage);
  </script>
</head>
<body></body>
</html>
